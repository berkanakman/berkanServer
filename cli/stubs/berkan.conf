#
# Berkan Default VirtualHost - Catch-all
# Managed by Berkan
#

<VirtualHost BERKAN_LOOPBACK:BERKAN_HTTP_PORT>
    ServerName berkan.localhost
    ServerAlias *
    DocumentRoot "BERKAN_SERVER_PATH"

    <Directory "BERKAN_SERVER_PATH">
        AllowOverride All
        Require all granted
        Options +FollowSymLinks +MultiViews
    </Directory>

    # PHP-FPM proxy via Unix socket
    <FilesMatch \.php$>
        SetHandler "proxy:unix:BERKAN_HOME_PATH/berkan.sock|fcgi://localhost"
    </FilesMatch>

    # Route all requests through server.php
    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^(.*)/$ /$1 [R=301,L]
    RewriteCond %{REQUEST_URI} !(\.html|\.js|\.css|\.png|\.jpg|\.gif|\.ico)$
    RewriteRule ^ /server.php [L]

    # Security headers
    Header always set X-Content-Type-Options "nosniff"

    ErrorLog "BERKAN_HOME_PATH/Log/apache-error.log"
    CustomLog "BERKAN_HOME_PATH/Log/apache-access.log" common
</VirtualHost>
