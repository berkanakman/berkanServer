; Berkan Isolated PHP-FPM Pool Configuration
; Managed by Berkan

[berkan-VALET_PHP_VERSION]

user = VALET_USER
group = VALET_GROUP

listen = VALET_ISOLATED_SOCKET
listen.owner = VALET_USER
listen.group = VALET_GROUP
listen.mode = 0660

pm = dynamic
pm.max_children = 5
pm.start_servers = 1
pm.min_spare_servers = 1
pm.max_spare_servers = 2
pm.max_requests = 500

php_admin_value[error_log] = VALET_HOME_PATH/Log/php-fpm-VALET_PHP_VERSION.log
