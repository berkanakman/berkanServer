; Berkan Isolated PHP-FPM Pool Configuration
; Managed by Berkan

[berkan-BERKAN_PHP_VERSION]

user = BERKAN_USER
group = BERKAN_GROUP

listen = BERKAN_ISOLATED_SOCKET
listen.owner = BERKAN_USER
listen.group = BERKAN_GROUP
listen.mode = 0660

pm = dynamic
pm.max_children = 5
pm.start_servers = 1
pm.min_spare_servers = 1
pm.max_spare_servers = 2
pm.max_requests = 500

php_admin_value[error_log] = BERKAN_HOME_PATH/Log/php-fpm-BERKAN_PHP_VERSION.log
