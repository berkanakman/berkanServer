ServerRoot "BERKAN_HOMEBREW_PATH/opt/httpd"

Listen BERKAN_LOOPBACK:BERKAN_HTTP_PORT

# Required modules
LoadModule mpm_prefork_module lib/httpd/modules/mod_mpm_prefork.so
LoadModule authn_file_module lib/httpd/modules/mod_authn_file.so
LoadModule authn_core_module lib/httpd/modules/mod_authn_core.so
LoadModule authz_host_module lib/httpd/modules/mod_authz_host.so
LoadModule authz_groupfile_module lib/httpd/modules/mod_authz_groupfile.so
LoadModule authz_user_module lib/httpd/modules/mod_authz_user.so
LoadModule authz_core_module lib/httpd/modules/mod_authz_core.so
LoadModule access_compat_module lib/httpd/modules/mod_access_compat.so
LoadModule auth_basic_module lib/httpd/modules/mod_auth_basic.so
LoadModule reqtimeout_module lib/httpd/modules/mod_reqtimeout.so
LoadModule filter_module lib/httpd/modules/mod_filter.so
LoadModule mime_module lib/httpd/modules/mod_mime.so
LoadModule log_config_module lib/httpd/modules/mod_log_config.so
LoadModule env_module lib/httpd/modules/mod_env.so
LoadModule headers_module lib/httpd/modules/mod_headers.so
LoadModule setenvif_module lib/httpd/modules/mod_setenvif.so
LoadModule version_module lib/httpd/modules/mod_version.so
LoadModule unixd_module lib/httpd/modules/mod_unixd.so
LoadModule status_module lib/httpd/modules/mod_status.so
LoadModule autoindex_module lib/httpd/modules/mod_autoindex.so
LoadModule dir_module lib/httpd/modules/mod_dir.so
LoadModule alias_module lib/httpd/modules/mod_alias.so
LoadModule rewrite_module lib/httpd/modules/mod_rewrite.so
LoadModule ssl_module lib/httpd/modules/mod_ssl.so
LoadModule socache_shmcb_module lib/httpd/modules/mod_socache_shmcb.so
LoadModule proxy_module lib/httpd/modules/mod_proxy.so
LoadModule proxy_fcgi_module lib/httpd/modules/mod_proxy_fcgi.so
LoadModule proxy_http_module lib/httpd/modules/mod_proxy_http.so
LoadModule deflate_module lib/httpd/modules/mod_deflate.so
LoadModule vhost_alias_module lib/httpd/modules/mod_vhost_alias.so
LoadModule http2_module lib/httpd/modules/mod_http2.so

<IfModule unixd_module>
    User BERKAN_USER
    Group BERKAN_GROUP
</IfModule>

ServerAdmin you@example.com
ServerName localhost

<Directory />
    AllowOverride None
    Require all denied
</Directory>

DocumentRoot "BERKAN_HOMEBREW_PATH/var/www"

<Directory "BERKAN_HOMEBREW_PATH/var/www">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

<IfModule dir_module>
    DirectoryIndex index.php index.html
</IfModule>

<Files ".ht*">
    Require all denied
</Files>

ErrorLog "BERKAN_HOME_PATH/Log/apache-error.log"
LogLevel warn

<IfModule log_config_module>
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common
    CustomLog "BERKAN_HOME_PATH/Log/apache-access.log" common
</IfModule>

<IfModule mime_module>
    TypesConfig BERKAN_HOMEBREW_PATH/etc/httpd/mime.types
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
    AddType application/x-httpd-php .php
</IfModule>

# SSL Configuration
<IfModule ssl_module>
    Listen BERKAN_LOOPBACK:BERKAN_HTTPS_PORT
    SSLRandomSeed startup builtin
    SSLRandomSeed connect builtin
</IfModule>

# Deflate/Gzip
<IfModule deflate_module>
    SetOutputFilter DEFLATE
    SetEnvIfNoCase Request_URI \.(?:gif|jpe?g|png|ico|woff2?|ttf|eot|svg)$ no-gzip dont-vary
    Header append Vary User-Agent env=!dont-vary
</IfModule>

# Request body limits
LimitRequestBody 536870912

# Include Berkan site configurations
IncludeOptional BERKAN_HOME_PATH/Apache/*.conf
