#
# Berkan Default Server - Catch-all
# Managed by Berkan
#

server {
    listen VALET_LOOPBACK:VALET_HTTP_PORT default_server;
    server_name _;

    root VALET_SERVER_PATH;
    index server.php index.php index.html;

    charset utf-8;
    client_max_body_size 512M;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;

    location / {
        rewrite ^(.*)/$ $1 permanent;
        try_files $uri $uri/ /server.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:VALET_HOME_PATH/berkan.sock;
        fastcgi_index server.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    location ~ /\.ht {
        deny all;
    }

    access_log VALET_HOME_PATH/Log/nginx-access.log;
    error_log VALET_HOME_PATH/Log/nginx-error.log;
}
