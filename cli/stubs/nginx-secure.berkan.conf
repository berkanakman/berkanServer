#
# Berkan Secure Site Server: VALET_SITE (HTTPS)
# Managed by Berkan
#

# HTTP -> HTTPS Redirect
server {
    listen VALET_LOOPBACK:VALET_HTTP_PORT;
    server_name VALET_SITE.VALET_TLD;
    return 301 https://$host$request_uri;
}

# HTTPS Server
server {
    listen VALET_LOOPBACK:VALET_HTTPS_PORT ssl http2;
    server_name VALET_SITE.VALET_TLD;

    root VALET_SITE_PATH;
    index index.php index.html;

    charset utf-8;
    client_max_body_size 512M;

    ssl_certificate VALET_CERT;
    ssl_certificate_key VALET_KEY;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Content-Type-Options "nosniff" always;

    location / {
        rewrite ^(.*)/$ $1 permanent;
        try_files $uri $uri/ /server.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:VALET_HOME_PATH/VALET_PHP_SOCKET;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    location ~ /\.ht {
        deny all;
    }

    access_log VALET_HOME_PATH/Log/VALET_SITE-access.log;
    error_log VALET_HOME_PATH/Log/VALET_SITE-error.log;
}

