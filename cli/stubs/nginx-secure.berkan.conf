#
# Berkan Secure Site Server: BERKAN_SITE (HTTPS)
# Managed by Berkan
#

# HTTP -> HTTPS Redirect
server {
    listen BERKAN_LOOPBACK:BERKAN_HTTP_PORT;
    server_name BERKAN_SITE.BERKAN_TLD;
    return 301 https://BERKAN_SITE.BERKAN_TLDBERKAN_HTTPS_SUFFIX$request_uri;
}

# HTTPS Server
server {
    listen BERKAN_LOOPBACK:BERKAN_HTTPS_PORT ssl http2;
    server_name BERKAN_SITE.BERKAN_TLD;

    root BERKAN_SITE_PATH;
    index index.php index.html;

    charset utf-8;
    client_max_body_size 512M;

    ssl_certificate BERKAN_CERT;
    ssl_certificate_key BERKAN_KEY;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Content-Type-Options "nosniff" always;

    location / {
        rewrite ^(.*)/$ $1 permanent;
        try_files $uri $uri/ @berkan;
    }

    location @berkan {
        fastcgi_pass unix:BERKAN_HOME_PATH/BERKAN_PHP_SOCKET;
        fastcgi_index server.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME BERKAN_SERVER_PATH/server.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:BERKAN_HOME_PATH/BERKAN_PHP_SOCKET;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    location ~ /\.ht {
        deny all;
    }

    access_log BERKAN_HOME_PATH/Log/BERKAN_SITE-access.log;
    error_log BERKAN_HOME_PATH/Log/BERKAN_SITE-error.log;
}

