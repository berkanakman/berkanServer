#
# Berkan Secure Proxy Server: VALET_SITE (HTTPS)
# Managed by Berkan
#

# HTTP -> HTTPS Redirect
server {
    listen VALET_LOOPBACK:VALET_HTTP_PORT;
    server_name VALET_SITE.VALET_TLD;
    return 301 https://$host$request_uri;
}

# HTTPS Proxy Server
server {
    listen VALET_LOOPBACK:VALET_HTTPS_PORT ssl http2;
    server_name VALET_SITE.VALET_TLD;

    client_max_body_size 512M;

    ssl_certificate VALET_CERT;
    ssl_certificate_key VALET_KEY;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Content-Type-Options "nosniff" always;

    location / {
        proxy_pass VALET_PROXY_HOST;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    access_log VALET_HOME_PATH/Log/VALET_SITE-proxy-access.log;
    error_log VALET_HOME_PATH/Log/VALET_SITE-proxy-error.log;
}
