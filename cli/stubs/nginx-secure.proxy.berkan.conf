#
# Berkan Secure Proxy Server: BERKAN_SITE (HTTPS)
# Managed by Berkan
#

# HTTP -> HTTPS Redirect
server {
    listen BERKAN_LOOPBACK:BERKAN_HTTP_PORT;
    server_name BERKAN_SITE.BERKAN_TLD;
    return 301 https://BERKAN_SITE.BERKAN_TLDBERKAN_HTTPS_SUFFIX$request_uri;
}

# HTTPS Proxy Server
server {
    listen BERKAN_LOOPBACK:BERKAN_HTTPS_PORT ssl http2;
    server_name BERKAN_SITE.BERKAN_TLD;

    client_max_body_size 512M;

    ssl_certificate BERKAN_CERT;
    ssl_certificate_key BERKAN_KEY;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Content-Type-Options "nosniff" always;

    location / {
        proxy_pass BERKAN_PROXY_HOST;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    access_log BERKAN_HOME_PATH/Log/BERKAN_SITE-proxy-access.log;
    error_log BERKAN_HOME_PATH/Log/BERKAN_SITE-proxy-error.log;
}
