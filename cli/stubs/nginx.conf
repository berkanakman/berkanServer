#
# Berkan Nginx Configuration
# Managed by Berkan - Do not edit manually
#

user BERKAN_USER BERKAN_GROUP;
worker_processes auto;

error_log BERKAN_HOME_PATH/Log/nginx-error.log;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include BERKAN_HOMEBREW_PATH/etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log BERKAN_HOME_PATH/Log/nginx-access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    keepalive_timeout 65;

    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/javascript
        application/json
        application/xml
        text/css
        text/plain
        text/xml;

    client_max_body_size 512M;

    include BERKAN_HOME_PATH/Nginx/*.conf;
}
