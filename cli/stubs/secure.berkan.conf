# Berkan Secure Site VirtualHost: VALET_SITE (HTTPS)
# Managed by Berkan
#

# HTTP -> HTTPS Redirect
<VirtualHost VALET_LOOPBACK:VALET_HTTP_PORT>
    ServerName VALET_SITE.VALET_TLD
    RewriteEngine On
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]
</VirtualHost>

# HTTPS VirtualHost
<VirtualHost VALET_LOOPBACK:VALET_HTTPS_PORT>
    ServerName VALET_SITE.VALET_TLD
    DocumentRoot "VALET_SITE_PATH"

    SSLEngine on
    SSLCertificateFile "VALET_CERT"
    SSLCertificateKeyFile "VALET_KEY"

    # HTTP/2 support
    Protocols h2 http/1.1

    <Directory "VALET_SITE_PATH">
        AllowOverride All
        Require all granted
        Options +FollowSymLinks +MultiViews
    </Directory>

    # PHP-FPM proxy via Unix socket
    <FilesMatch \.php$>
        SetHandler "proxy:unix:VALET_HOME_PATH/VALET_PHP_SOCKET|fcgi://localhost"
    </FilesMatch>

    # Route requests through server.php
    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^(.*)/$ /$1 [R=301,L]
    RewriteCond %{REQUEST_URI} !(\.html|\.js|\.css|\.png|\.jpg|\.gif|\.ico)$
    RewriteRule ^ VALET_SERVER_PATH/server.php [L]

    # Security headers
    Header always set Strict-Transport-Security "max-age=31536000"
    Header always set X-Content-Type-Options "nosniff"

    ErrorLog "VALET_HOME_PATH/Log/VALET_SITE-error.log"
    CustomLog "VALET_HOME_PATH/Log/VALET_SITE-access.log" common
</VirtualHost>

# Dev server port for HTTPS
<VirtualHost VALET_LOOPBACK:60>
    ServerName VALET_SITE.VALET_TLD
    DocumentRoot "VALET_SITE_PATH"

    <Directory "VALET_SITE_PATH">
        AllowOverride All
        Require all granted
        Options +FollowSymLinks +MultiViews
    </Directory>

    # PHP-FPM proxy via Unix socket
    <FilesMatch \.php$>
        SetHandler "proxy:unix:VALET_HOME_PATH/VALET_PHP_SOCKET|fcgi://localhost"
    </FilesMatch>

    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^(.*)/$ /$1 [R=301,L]
    RewriteCond %{REQUEST_URI} !(\.html|\.js|\.css|\.png|\.jpg|\.gif|\.ico)$
    RewriteRule ^ VALET_SERVER_PATH/server.php [L]

    ErrorLog "VALET_HOME_PATH/Log/VALET_SITE-error.log"
</VirtualHost>
