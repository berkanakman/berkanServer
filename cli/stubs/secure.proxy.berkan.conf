#
# Berkan Secure Proxy VirtualHost: BERKAN_SITE (HTTPS)
# Managed by Berkan
#

# HTTP -> HTTPS Redirect
<VirtualHost BERKAN_LOOPBACK:BERKAN_HTTP_PORT>
    ServerName BERKAN_SITE.BERKAN_TLD
    RewriteEngine On
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]
</VirtualHost>

# HTTPS Proxy VirtualHost
<VirtualHost BERKAN_LOOPBACK:BERKAN_HTTPS_PORT>
    ServerName BERKAN_SITE.BERKAN_TLD

    SSLEngine on
    SSLCertificateFile "BERKAN_CERT"
    SSLCertificateKeyFile "BERKAN_KEY"

    # HTTP/2 support
    Protocols h2 http/1.1

    SSLProxyEngine on
    SSLProxyVerify none
    SSLProxyCheckPeerCN off
    SSLProxyCheckPeerName off
    SSLProxyCheckPeerExpire off

    # Proxy settings
    ProxyPreserveHost On
    ProxyPass / BERKAN_PROXY_HOST/
    ProxyPassReverse / BERKAN_PROXY_HOST/

    # WebSocket support
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/?(.*) "wss://BERKAN_PROXY_HOST_WS/$1" [P,L]

    # Security headers
    Header always set Strict-Transport-Security "max-age=31536000"
    Header always set X-Content-Type-Options "nosniff"

    ErrorLog "BERKAN_HOME_PATH/Log/BERKAN_SITE-proxy-error.log"
    CustomLog "BERKAN_HOME_PATH/Log/BERKAN_SITE-proxy-access.log" common
</VirtualHost>
