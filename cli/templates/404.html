<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berkan - 404 Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #e94560;
            line-height: 1;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #f5f5f5;
        }

        .error-message {
            font-size: 1rem;
            color: #a0a0a0;
            margin-bottom: 2rem;
            max-width: 500px;
            line-height: 1.6;
        }

        .brand {
            font-size: 0.9rem;
            color: #555;
            margin-top: 2rem;
        }

        .brand strong {
            color: #e94560;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-title">Site Not Found</div>
        <p class="error-message">
            The requested site could not be found on this Berkan server.
            Make sure the site is parked or linked, and try again.
        </p>
        <div class="brand">Powered by <strong>Berkan</strong></div>
    </div>
</body>
</html>
